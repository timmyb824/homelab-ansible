# TO CONNECT TO A NEW SERVER USE:
# MUST INSTALL sshpass ON THE SERVER RUNNING THE ANSIBLE SCRIPT
# ansible_user: user
# ansible_ssh_pass: password
# ansible_ssh_common_args: "-o PreferredAuthentications=password -o PubkeyAuthentication=no -o IdentitiesOnly=yes"
all:
  children:
    vagrant:
      hosts:
        vagrant_vm:
          ansible_host: 127.0.0.1
          ansible_port: 2222
          ansible_user: tbryant
          ansible_ssh_private_key_file: ~/.ssh/id_master_key
          ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o IdentitiesOnly=yes -o PubkeyAcceptedKeyTypes=+ssh-rsa -o HostKeyAlgorithms=+ssh-rsa"
